<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>

<style>

/* Universal Selector */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body Styling */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #7C3AED, #EC4899);
}

/* Product Card */
.product-card {
    width: 300px;
    background: #ffffff;
    border-radius: 15px;
    border: 3px solid #7C3AED;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

/* Hover Effect */
.product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

/* Product Image */
.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 3px dashed #EC4899;
}

/* Product Details */
.product-details {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Product Title */
.product-title {
    font-size: 20px;
    font-weight: bold;
    color: #333;
}

/* Product Description */
.product-description {
    font-size: 14px;
    color: #666;
}

/* Price */
.price {
    font-size: 18px;
    font-weight: bold;
    color: #7C3AED;
}

/* Button */
.add-btn {
    padding: 10px;
    border: 2px solid #7C3AED;
    background-color: transparent;
    color: #7C3AED;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s;
    cursor: pointer;
}

/* Button Hover */
.add-btn:hover {
    background-color: #7C3AED;
    color: #ffffff;
    border: 2px solid #EC4899;
}

</style>
</head>

<body>

<div class="product-card">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Product Image">
    <div class="product-details">
        <div class="product-title">Stylish Sneakers</div>
        <div class="product-description">
            Comfortable and trendy sneakers perfect for everyday wear.
        </div>
        <div class="price">â‚¹2,499</div>
        <button class="add-btn">Add to Cart</button>
    </div>
</div>

</body>
</html>
